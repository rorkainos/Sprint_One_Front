version: '1'
services:
  web:
    container_name: EXPRESS_GOV
    hostname: express_gov
    ports:
      - "3000:3000"		
    image: kainos-engacademy:expressgov
    environment:
      - API_URL=$API_URL
    depends_on:
      - backend
  backend:
    container_name: JDBC
    hostname: jdbc
    ports:
      - "8080:8080"
    image: kainos-engacademy:jdbc
    environment:
      - DB_HOST=$DB_HOST
      - DB_PASSWORD=$DB_PASSWORD
      - DB_USERNAME=$DB_USERNAME
      - DB_NAME=$DB_NAME
