 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title id="specificationTitle">{{ jobSpecification.job_role }} Job Specification</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>

{% block content %}

<h2 id="specificationHeading">{{ jobSpecification.job_role }} Job Specification</h2>

{% if errormessage %} 
  <div class="alert alert-danger" id="errorMessage">{{ errormessage }}</div>
{% else %}
  <div id="specification">{{ jobSpecification.job_spec }}</div>

  </br>
  <td id="specificationURL"><a id="specificationURLLink" href="{{ jobSpecification.job_spec_link }}" target="_blank">See More . . . </a></td>
{% endif %}

{% endblock %}

</body>
</html>
